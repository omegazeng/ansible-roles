---
- name: Import apt key
  apt_key:
    url: "{{ docker_repo }}/linux/ubuntu/gpg"
    state: present
  when:
    - ansible_distribution == "Ubuntu"
    

- name: Add apt repository
  apt_repository:
    repo: "deb [arch=amd64] {{ docker_repo }}/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes
  when:
    - ansible_distribution == "Ubuntu"

