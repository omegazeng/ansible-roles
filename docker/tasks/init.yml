- name: Add yum repository
  template:
    src: docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    owner: root
    group: root
    mode: 0644
  when:
    - ansible_os_family == "RedHat"

- name: Install package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - docker-ce
    - docker-compose

- name: Enable and start docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Configure docker
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
  notify: Restart docker
